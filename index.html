<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <h1>TemporaryBookmarks Options</h1>
  <div id="box">
    <div class="row">
      <form name="formCheck">
        <label>Disable delete bookmarks at browser start:&nbsp;
          <input type="checkbox" name="disable" value="">
        </label>
      </form>
    </div><!-- end .row -->
    <div class="row">
      <form name="formSelect">
        <label>Expiration date:&nbsp;
          <select name="expiration">
            <option value="0">&nbsp;1 Day</option>
            <option value="1">&nbsp;3 Day</option>
            <option value="2">&nbsp;1 Week</option>
            <option value="3">&nbsp;3 Week</option>
            <option value="4">&nbsp;1 Month</option>
            <option value="5">&nbsp;3 Month</option>
          </select>
        </label>
      </form>
    </div><!-- end .row -->
    <div class="row">
      <label>
        Delete expired bookmarks (<span id="count">0</span>):&nbsp;
        <button id="delete-button">delete</button>
      </label>
    </div><!-- end .row -->
  </div><!-- #box -->
  <script src="js/define.js"></script>
  <script src="js/options.js"></script>
</body>

</html>
